<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        select, input[type="number"], input[type="range"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        output {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .result {
            font-weight: bold;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='house.jpeg') }}" alt="House Image">
        <h1>Welcome to my Machine Learning Application</h1>
        <p>This is a machine learning application to predict the house price based on the following parameters.</p>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="bedrooms">Bedrooms</label>
                <select name="bedrooms" id="bedrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <select name="bathrooms" id="bathrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="parking">Parking</label>
                <select name="parking" id="parking">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area">Area (sq ft)</label>
                <input type="range" name="area" id="area" min="500" max="5000" step="100" oninput="this.nextElementSibling.value = this.value">
                <output>2500</output>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="">Select a state</option>
                    <option value="VIC">Victoria</option>
                    <option value="TAS">Tasmania</option>
                    <option value="QLD">Queensland</option>
                    <option value="NSW">New South Wales</option>
                    <option value="WA">Western Australia</option>
                    <option value="SA">Southern Australia</option>
                    <option value="NT">Northern Territory</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
